<form [formGroup]="formTareas" (submit)="EditarDatos()" class="m-2 text-center justify-content-center p-2">
  <div>
    <input type="text" formControlName="id" id="id" class="formControl">
    <label for="id">Id</label>
  </div>
  <div>
    <input type="text" formControlName="titulo" id="titulo" class="formControl">
    <label for="titulo">Titulo</label>
  </div>
  <div><input type="text" formControlName="estado" id="estado" class="formControl">
    <label for="estado">Estado</label>
  </div>
  <div>
    <input type="text" formControlName="fecha" id="fecha" class="formControl">
    <label for="fecha">Fecha</label>
  </div>

  <button class="btn btn-dark m-2" (click)="ActualizarDatos()">Registrar cambios</button>

</form>
